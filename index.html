<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <title>log in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e721ab3e78.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="image/css/styles.css">
</head>
<body>
  <h1 class="nk">Wel come to Mt.Everest Tourism</h1>
  <div class="container">
    <h1>Sign up</h1>
    <div class="box">
      <i class="fa fa-envelope-o"></i>
      <input type="email" name="email" id="email" placeholder="Enter your Email">
      
    </div>
    <div class="box">
      <i class="fa fa-key"></i>
      <input type="password" name="password" id="password" placeholder="Enter your password">
    </div>
    <button class="btn">Sign up</button>
  </div>
  
</body>
</html>
